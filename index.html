<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Product Form with External Files</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Add New Product</h2>

<form id="productForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" required>

    <label for="productDesc">Product Description:</label>
    <input type="text" id="productDesc" required>

    <label for="productQuantity">Product Quantity in Stock:</label>
    <input type="number" id="productQuantity" min="1" required>

    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" step="0.01" min="0" required>

    <button type="submit">Add Item</button>
</form>

<div class="product-list" id="productList"></div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
